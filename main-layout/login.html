<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styes.css" />
    <title>Document</title>
  </head>
  
  <body>
    <header class="header">
      <img
        src="./assets/logo-platzi-video-BW2.png"
        alt="Platzi"
        class="header__img"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Login</h2>
        <form action="" class="login__container--form">
          <input type="text" placeholder="Email" class="input" />
          <input type="password" placeholder="Password" class="input" />
          <button class="button">Login</button>
          <div class="login__container--remember-me">
            <label for="" class="">
              <input type="checkbox" class="" id="cbox" value="checkbox" />Keep
              session
            </label>
            <a href="">Forget my password</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div class="">
            <img src="./assets/google-icon.png" alt="Google" />
            Login with Google
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="Twitter" />
            Login with Twitter
          </div>
          <p class="login__container--register">
            You are new?
            <a href="">Sign in</a>
          </p>
        </section>
      </section>
      <footer class="footer">
        <a href="/">Terms of Use</a>
        <a href="/">Privacy Policy</a>
        <a href="/">Help Center</a>
      </footer>
    </section>
    
  </body>
</html>
